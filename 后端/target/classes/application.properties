spring.application.name=code_manager
# \u6570\u636E\u5E93\u9A71\u52A8\uFF1A
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u6E90\u540D\u79F0
spring.datasource.name=defaultDataSource
# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
spring.datasource.url=jdbc:mysql://localhost:3306/manage_db?serverTimezone=GMT%2b8&characterEncoding=utf8
#spring.datasource.url=jdbc:mysql://43.143.167.120:3306/manage_db?serverTimezone=GMT%2b8&characterEncoding=utf8
# \u6570\u636E\u5E93\u7528\u6237\u540D&\u5BC6\u7801\uFF1A
spring.datasource.username=root
#spring.datasource.password=computer
spring.datasource.password=123456
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=9090
